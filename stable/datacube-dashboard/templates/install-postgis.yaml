apiVersion: batch/v1
kind: Job
{{ $externalDb := .Values.global.externalDatabase }}
{{- $secretName := empty .Values.secretName | ternary .Values.global.externalDatabase.database .Values.secretName }}
{{- $adminSecretName := empty .Values.adminSecretName | ternary .Values.global.externalDatabase.database .Values.adminSecretName }}
metadata:
  name: "{{ include "datacube-dashboard.fullname" . }}-postgis-install"
  labels:
    heritage: {{.Release.Service | quote }}
    release: {{.Release.Name | quote }}
    chart: "{{.Chart.Name}}-{{.Chart.Version}}"
spec:
  template:
    metadata:
      name: "{{ include "datacube-dashboard.name" . }}-postgis-install"
      labels:
        heritage: {{.Release.Service | quote }}
        release: {{.Release.Name | quote }}
        chart: "{{.Chart.Name}}-{{.Chart.Version}}"
    spec:
      containers:
      - name: install-postgis-extension
        image: "{{ .Values.setup.image.repository }}:{{ .Values.setup.image.tag }}"
        args: [ {{- range .Values.setup.dockerArgs }} {{ . | quote }}, {{ end -}} ]
        imagePullPolicy: {{ .Values.setup.image.pullPolicy }}
        env:
        - name: DB_HOSTNAME
          value: {{ $externalDb.host | quote }}
        - name: DB_PORT
          value: {{ $externalDb.port | quote }}
        - name: DB_DATABASE
          value: {{ $externalDb.database | quote }}
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ $secretName }}
              key: postgres-username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ $secretName }}
              key: postgres-password
        - name: ADMIN_USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ $adminSecretName }}
              key: postgres-username
        - name: ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ $adminSecretName }}
              key: postgres-password
      restartPolicy: Never
