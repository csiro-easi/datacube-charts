apiVersion: batch/v1
kind: Job
{{ $externalDb := .Values.global.externalDatabase }}
metadata:
  name: "{{ $externalDb.database }}-cubedash-postgis-install"
  labels:
    heritage: {{.Release.Service | quote }}
    release: {{.Release.Name | quote }}
    chart: "{{.Chart.Name}}-{{.Chart.Version}}"
  annotations:
    "helm.sh/hook": "pre-install,pre-upgrade"
    "helm.sh/hook-weight": "-4"
    "helm.sh/hook-delete-policy": "before-hook-creation,hook-succeeded"
spec:
  template:
    metadata:
      name: "{{ $externalDb.database }}-cubedash-postgis-install"
      labels:
        heritage: {{.Release.Service | quote }}
        release: {{.Release.Name | quote }}
        chart: "{{.Chart.Name}}-{{.Chart.Version}}"
    spec:
      containers:
      - name: install-postgis-extension
        image: "{{ .Values.setup.image.repository }}:{{ .Values.setup.image.tag }}"
        args: [ {{- range .Values.setup.dockerArgs }} {{ . | quote }}, {{ end -}} ]
        imagePullPolicy: {{ .Values.setup.image.pullPolicy }}
        env:
        - name: DB_HOSTNAME
          value: {{ $externalDb.host | quote }}
        - name: DB_PORT
          value: {{ $externalDb.port | quote }}
        - name: DB_DATABASE
          value: {{ $externalDb.database | quote }}
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ $externalDb.database }}
              key: postgres-username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ $externalDb.database }}
              key: postgres-password
        - name: ADMIN_USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ .Values.global.clusterSecret }}
              key: postgres-username
        - name: ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.global.clusterSecret }}
              key: postgres-password
        - name: STATE_BUCKET
          valueFrom:
            secretKeyRef:
              name: {{ .Values.global.clusterSecret }}
              key: state-bucket
      restartPolicy: Never
