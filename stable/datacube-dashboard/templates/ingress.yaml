{{- if .Values.ingress.enabled -}}
{{- $serviceName := printf "%s%s" .Release.Name "-cubedash" -}}
{{- $servicePort := .Values.cubedash.externalPort -}}
{{- $domain := .Values.global.domain}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-cubedash
  labels:
    app: {{ template "datacube-dashboard.name" . }}-cubedash
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    {{- range $key, $value := .Values.ingress.annotations }}
      {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  rules:
    {{- range $hostPrefix := .Values.ingress.hostPrefix }}
    - host: "{{ $hostPrefix }}-dashboard.{{ $domain }}"
      http:
        paths:
          - path: "/"
            backend:
              serviceName: {{ $serviceName }}
              servicePort: {{ $servicePort }}
    {{- end -}}
  {{- if .Values.ingress.tls }}
  tls:
{{ toYaml .Values.ingress.tls | indent 4 }}
  {{- end -}}
{{- end -}}