apiVersion: v1
kind: Service
namespace: kube-system
metadata:
  name: {{ include "datacube-dashboard.fullname" . }}
  labels:
    run: {{ .Release.Name }}
  {{- with .Values.service.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: http
  selector:
    app: {{ .Release.Name }}

