# Default values for datacube-dask.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: opendatacube/dask
  tag: latest
  pullPolicy: Always

scheduler:
  command:
  - dask-scheduler-adaptive.py
  # args:
  # - dask-scheduler-adaptive.py
  port: 8786
  bokehPort: 8787
  env:
    DASK_CONFIG: /etc/config/datacube/dask/kubernetes.yaml

nameOverride: ""
fullnameOverride: ""

dask:
  kubernetes:
    name: "dask-{uuid}"
    namespace: null
    count:
      min: 2
      start: 2
      max: 4
    host: '0.0.0.0'
    port: 8786
    env: {}
    worker-template-path: null
    worker-template:
      kind: Pod
      metadata:
        labels:
          app: dask
        annotations:
          iam.amazonaws.com/role: kubernetes-wms
      spec:
        restartPolicy: Never
        containers:
        - image: opendatacube/dask:latest
          name: "dask"
          args:
            - dask-worker
            - --nthreads
            - '2'
            - --no-bokeh
            - --memory-limit
            - 6GB
            - --death-timeout
            - '60'
          resources:
            limits:
              cpu: "2"
              memory: 6G
            requests:
              cpu: "2"
              memory: 6G
service:
  type: LoadBalancer
  port: 8786
  bokehPort: 8787

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
